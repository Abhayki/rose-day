<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Rose Day</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    margin: 0;
    padding: 0;
    color: white;
}

.container {
    margin-top: 50px;
}

h1 {
    font-size: 36px;
}

p {
    font-size: 20px;
}

img {
    width: 300px;
    height: auto;
    border-radius: 10px;
    margin: 20px 0;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

button {
    background: white;
    color: #ff4b6f;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4b6f;
    color: white;
}

#message {
    font-size: 22px;
    font-weight: bold;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 1s;
}
    </style>
</head>
<body>
    <div class="container">
        <h1> Happy Rose Day!</h1>
        <p>May your life be as beautiful and fragrant as a rose.</p>
        <img id="roseImage" src="https://assets.onecompiler.app/42t5f65gt/438a2uec2/1000125928.png" alt="Beautiful Rose">
        <button onclick="showMessage()">Click for a Surprise</button>
        <p id="message"></p>
    </div>

    <script>
      function showMessage() {
    let message = document.getElementById("message");
    message.innerHTML = "Wishing you a day full of love and happiness! ";
    message.style.opacity = "1";
}
    </script>
</body>
</html>
